<ion-content>
  <form class="setter-content" (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="input-group">
      <ion-item>
        <ion-input
          type="text"
          placeholder="Username"
          formControlName="username"
        ></ion-input>
      </ion-item>
      <div *ngIf="username.errors" class="errors">
        <span *ngIf="username.errors?.required">Email is required</span>
      </div>
      <ion-item>
        <ion-input
          type="password"
          placeholder="Password"
          formControlName="password"
        ></ion-input>
      </ion-item>
      <div *ngIf="password.errors" class="errors">
        <span *ngIf="password.errors?.required">Password is required</span>
      </div>
    </div>

    <ion-button
      class="login-btn"
      type="submit"
      expand="block"
      [disabled]="!form.valid"
      >Register</ion-button
    >
  </form>
</ion-content>
